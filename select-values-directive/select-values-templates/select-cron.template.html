<div ng-controller="SelectValuesController">
  <uib-tabset>
    <uib-tab ng-repeat="item in items"
      heading="{{item.title}}"
      disabled="item.disabled"
      active="item.active">
      <ng-include src="getTemplate(item.title)"></ng-include>
      {{item.content}}
    </uib-tab>
  </uib-tabset>
 </div>
